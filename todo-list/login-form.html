<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login-form.css">
</head>
<body>
    <div id="login-form">
        <div class="login-image">
            <img src="./assets/image/user.png" alt="user">
        </div>
        
        <div class="login-information">
            <div class="email-container">
                <input type="text" id="email" placeholder="Email">
            </div>

            <div class="password-container">
                <input type="text" id="password" placeholder="Password">
            </div>
        </div>

        <div class="account-action">
            <div class="remember-action">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me?</label>
            </div>
            <div class="forgot-password-title">
                <a href="#"><i>Forgot password?</i></a>
            </div>
        </div>

        <div class="login-button-container">
            <input type="submit" value="Login" class="login-button-item">
        </div>
        <div class="sign-up-now">
            <a href="./sign-up.html">Sign up now</a>
        </div>
    </div>
    <script src="./assets/js/login-form.js"></script>
</body>
</html>
